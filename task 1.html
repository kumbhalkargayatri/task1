<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <div id="dvColor" style="width:20%;">&nbsp;</div>
    <input type="button" id="btnTest" value="Refresh" />
</body>
<script>
    $(function () {
        $("#btnTest").click(function () {
            $.ajax({
                url: 'https://morning-shelf-84536.herokuapp.com/color',
                type: "GET",
                dataType: "json",
                success: function (data) {
                    $("#dvColor").css({ "background-color": data['color'] });
                }
            });
        })
    });
</script>

</html>
